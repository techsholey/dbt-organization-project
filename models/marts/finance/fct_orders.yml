models:
- name: fct_orders
  description: This model consolidates order information with payment details to provide
    a comprehensive view of each order, including the total amount paid. It integrates
    data from the orders and payments staging tables, ensuring that only successful
    payments are summed and associated with their respective orders.
  columns:
  - name: order_id
    description: A unique identifier for each order.
    data_tests:
      - unique
      - not_null
  - name: customer_id
    description: A unique identifier for the customer who placed the order.
    data_tests:
      - not_null
  - name: order_date
    description: The date on which the order was placed.
    data_tests:
      - not_null
  - name: amount
    description: The total amount paid for the order, summing only successful payments.
    data_tests:
      - not_null
