version: 2
models:
  - name: stg_jaffle_shop__customers
    description: The grain of this table is one unique customer per row
    columns:
      - name: customer_id
        description: The primary key of the customers table
        data_tests:
          - unique
          - not_null
          
  - name: stg_jaffle_shop__orders
    description: One order per row
    columns:
      - name: order_id
        description: The primary key of the orders table
        data_tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status') }}"
        data_tests:
          - accepted_values:
              values: 
                - placed
                - shipped
                - returned
                - completed
                - return_pending
      - name: customer_id
        data_tests:
          - relationships:
              to: ref('stg_jaffle_shop__customers')
              field: customer_id
          