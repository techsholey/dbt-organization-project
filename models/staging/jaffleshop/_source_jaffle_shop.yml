version: 2
sources:
  - name: jaffle_shop
    database: dbt-tutorial
    schema: jaffle_shop
    description: A clone of Postgres Application database.
    freshness:
      warn_after:
        count: 12
        period: hour
      error_after:
        count: 1
        period: day
    loaded_at_field: _etl_loaded_at
    tables:
      - name: customers
        description: Raw customer data.
        freshness: null
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
      - name: orders
        description: Raw order data.
        columns:
          - name: id
            data_tests:
              - unique
              - not_null


    
 